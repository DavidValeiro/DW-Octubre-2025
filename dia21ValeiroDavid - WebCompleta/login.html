<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- ? Conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ? Etiqueta de compatibilidad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emula2</title>
    <link rel="icon" type="image/png" href="media/images/icono.svg">
    <!-- ? Favicon preferible en Svg para el reescalado en las distintas reiteraciones del icono -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- ? Tipografía fea con ganas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
      <!-- ? El defer es el wait onload  -->
</head>

<body>
  <header>
    <nav>
      <a href="index.html"><div class="nav-web-name">
        <svg width="120" height="120" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges" class="icono">
          <rect x="8" y="15" width="24" height="10" fill="none" stroke="" stroke-width="2"/>
          <line x1="13" y1="17" x2="13" y2="23" stroke="" stroke-width="2"/>
          <line x1="10" y1="20" x2="16" y2="20" stroke="" stroke-width="2"/>
          <rect x="23" y="19" width="1" height="1" fill="none" stroke="" stroke-width="2"/>
          <rect x="27" y="19" width="1" height="1" fill="none" stroke="" stroke-width="2"/>
        </svg>
        <h1 class="nav-title">EMULA2</h1>
      </div></a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <div class="block-profile emula2-news google-sans-flex margin-reset">
        <h2 class="pixel emula2-news-accent">Registrarse</h2>
        <form action="/register" method="POST" class="block-form pixel">
          <input type="text" name="nombre" placeholder="Nombre de usuario" required class="form-input register-input pixel">
          <input type="email" name="email" placeholder="Correo electrónico" required class="form-input register-input pixel">
          <input type="password" name="password" placeholder="Contraseña" required class="form-input register-input pixel">
          <input type="password" name="confirm" placeholder="Confirmar contraseña" required class="form-input register-input pixel">
          <button type="submit" class="pixel contact-button emula2-bc">Registrar</button>
        </form>
      </div>

      <div class="block-profile profile-news google-sans-flex margin-reset">
        <h2 class="pixel profile-news-accent">Iniciar Sesión</h2>
        <form action="/login" method="POST" class="block-form pixel">
            <input type="email" name="email" placeholder="Correo electrónico" required class="form-input login-input pixel">
            <input type="password" name="password" placeholder="Contraseña" required class="form-input login-input pixel">
            <button type="submit" class="pixel form-button profile-bc">Entrar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer-box pixel emula2-news-accent footer-font footer-bottom">
    <h2>Copyright © 2025<span class="emula2-news-accent">&nbsp;EMULA2</span></h2>
  </footer>

</body>

</html>
