<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- ? Conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- ? Etiqueta de compatibilidad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MousIn</title>
    <link rel="icon" type="image/png" href="" />
    <!-- ? Favicon preferible en Svg para el reescalado en las distintas reiteraciones del icono -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- ? Tipografía fea con ganas -->
    <!-- ! <link rel="preconnect" href="https://fonts.googleapis.com" />  -->
    <script src="js/main.js" defer></script>
    <!-- ? El defer es el wait onload  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <header class="header">
     <nav class="header__nav nav-general">
      <svg class="header__nav-logo-general" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="70" fill="none" stroke="#2c2c2c" stroke-width="10" filter="url(#inset)" />
        <circle cx="100" cy="100" r="50" fill="#2c2c2c" filter="url(#inset)" />
      </svg>
      <h1 class="header__title title-general">MousIn</h1>

      <ul class="header__nav-list is-closed" id="nav-list">
        <li class="header__nav-item"><a href="index.html" title="Home">Home</a></li>
        <li class="header__nav-item"><a href="catalogo.html" title="Catálogo">Catálogo</a></li>
        <li class="header__nav-item"><a href="#" title="Contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <section class="contact__container" id="contacto">
      <h2 class="contact__title">Contacto</h2>
      <form class="contact__form" action="#" method="post">
        <label class="contact__form-label" for="nombre">Nombre</label>
        <input class="contact__form-input" type="text" id="nombre" name="nombre" required />

        <label class="contact__form-label" for="email">Correo Electrónico</label>
        <input class="contact__form-input" type="email" id="email" name="email" required />

        <label class="contact__form-label" for="mensaje">Mensaje</label>
        <textarea class="contact__form-textarea" id="mensaje" name="mensaje" required></textarea>

        <button type="submit" class="contact__form-button" title="Enviar mensaje">Enviar</button>
      </form>
    </section>
  </main>
  </body>

</html>
