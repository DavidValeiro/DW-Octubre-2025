<!DOCTYPE html>

<body>

      <svg class="header__nav-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="inset">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#b8b8b8" />

        <circle cx="100" cy="100" r="70" fill="none" stroke="#f5f5f5" stroke-width="10" filter="url(#inset)" />
        <circle cx="100" cy="100" r="50" fill="#f5f5f5" filter="url(#inset)" />
      </svg>
     <!-- menu de navegacion  -->
      <ul class="header__nav-list is-closed" id="nav-list">
