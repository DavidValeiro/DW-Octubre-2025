<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- ? Conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ? Etiqueta de compatibilidad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Valeiro Sanjurjo</title>
    <link rel="icon" type="image/png" href="media/images/favicon.png">
    <!-- ? Favicon preferible en Svg para el reescalado en las distintas reiteraciones del icono -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- ? Tipografía fea con ganas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <!-- ? El defer es el wait onload  -->
</head>

<body>

    <!-- * Eventos de JavaScript -->
    <!-- ? animationend:  -->
         <!-- detecta el final de una animacion CSS. -->
    <!-- ? animationiteration: -->
         <!-- detecta que se repite una animación de CSS. -->
    <!-- ? animationstart: -->
         <!-- detecta el comienzo de una animación CSS. -->
    <!-- ? change: -->
         <!-- detecta que el contenido de un input en un form ha cambiado. -->
    <!-- ? click: -->
         <!-- detecta un click del raton. -->
    <!-- ? dbclick: -->
         <!-- detecta un doble click. -->
    <!-- ? drag: -->
         <!-- detecta que un elemento se está arrastrando. -->
    <!-- ? dragstart: -->
         <!-- detecta el principio de arrastrar un elemento. -->
    <!-- ? dragend: -->
         <!-- detecta que se ha dejado de arrastrar un elemento. -->
    <!-- ? dragover: -->
         <!-- detecta que el elemento está siendo arrastrado encima  del target. -->
    <!-- ? drop: -->
         <!-- detecta que el elemento se ha soltado encima del target. -->
    <!-- ? error: -->
         <!-- detecta que ha habido un error al intentar cargar un elemento. -->
    <!-- ? focus: -->
         <!-- detecta que se le hace focus a un elemento. -->
    <!-- ? fullscreenchange: -->
         <!-- detecta que un elemento se ha cambiado a pantalla completa. -->
    <!-- ? keypress: -->
         <!-- detecta que se ha presionado una tecla. -->
    <!-- ? keydown: -->
         <!-- detecta que una tecla se mantiene pulsada. -->
    <!-- ? keyup: -->
         <!-- detecta que se deja de pulsar una tecla. -->
    <!-- ? paste: -->
         <!-- detecta que se ha pegado contenido en un elemento. -->
    <!-- ? resize: -->
         <!-- detecta el reescalado de la ventana del navegador. -->
    <!-- ? scroll: -->
         <!-- detecta la realización de scroll en la barra de navegación. -->
    <!-- ? wheel: -->
         <!-- detecta el scroll de la rueda del ratón. -->

    </div>

</body>

</html>
